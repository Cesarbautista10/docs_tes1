name: Build PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-extra

    - name: Build PDF
      run: |
        pandoc en/content.md -o devlab_en.pdf \
          --metadata-file=en/metadata.yaml \
          --template=template.tex
