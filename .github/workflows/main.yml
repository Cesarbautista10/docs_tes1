name: Build PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: pandoc/latex:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build English PDF
      run: |
        pandoc en/content.md -o devlab_en.pdf \
          --metadata-file=en/metadata.yaml \
          --template=template.tex \
          --pdf-engine=xelatex

    - name: Build Spanish PDF
      run: |
        pandoc es/content.md -o devlab_es.pdf \
          --metadata-file=es/metadata.yaml \
          --template=template.tex \
          --pdf-engine=xelatex

    - name: Move PDFs to docs/
      run: |
        mkdir -p docs
        mv devlab_en.pdf docs/
        mv devlab_es.pdf docs/

    - name: Commit and push updated PDFs to docs/
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git commit -m "chore: update DevLab PDFs in docs/" || echo "No changes to commit"
        git push
