name: Build PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: pandoc/latex:latest  # âœ… Contenedor con Pandoc + TeX Live preinstalado

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build English PDF
      run: |
        pandoc en/content.md -o devlab_en.pdf \
          --metadata-file=en/metadata.yaml \
          --template=template.tex \
          --pdf-engine=xelatex

    - name: Build Spanish PDF
      run: |
        pandoc es/content.md -o devlab_es.pdf \
          --metadata-file=es/metadata.yaml \
          --template=template.tex \
          --pdf-engine=xelatex

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: DevLab PDFs
        path: |
          devlab_en.pdf
          devlab_es.pdf
