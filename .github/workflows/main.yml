name: Build and Publish PDFs to docs/

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ✅ Usar contenedor solo en esta acción
    - name: Build PDFs using Pandoc container
      uses: addnab/docker-run-action@v3
      with:
        image: pandoc/latex:latest
        options: -v ${{ github.workspace }}:/data
        run: |
          cd /data
          pandoc en/content.md -o devlab_en.pdf \
            --metadata-file=en/metadata.yaml \
            --template=template.tex \
            --pdf-engine=xelatex
          pandoc es/content.md -o devlab_es.pdf \
            --metadata-file=es/metadata.yaml \
            --template=template.tex \
            --pdf-engine=xelatex

    - name: Move PDFs to docs/
      run: |
        mkdir -p docs
        mv devlab_en.pdf docs/
        mv devlab_es.pdf docs/

    - name: Commit and push updated PDFs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git commit -m "chore: update DevLab PDFs" || echo "No changes to commit"
        git push
